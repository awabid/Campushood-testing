<!DOCTYPE html>
<html lang="en">

<head>
  <title>Campushood</title>

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="assets/css/styles.css">

</head>

<body>

  <div class="container text-center">
    <div class="row">
      <div class="col">

      </div>
      <div class="col-md-auto ">
        <br>
        <br>
        <div class="header">
          <a href="boards.html">
            <img src="assets/img/logo.png" style="position: relative ;display:inline;" alt="title" width="300">
          </a>
          <br>
          <br>
        </div>
        <div class="main-box">

          <div class="navbar">
            <a class="active" href="#" onclick="openPage(event, 'home')">Home</a>
            <a href="#" onclick="openPage(event, 'chats')">Boards</a>
            <a href="#" onclick="openPage(event, 'account')">My Account</a>
          </div>
          <div id="home" class="chat-container">
            <h2>Welcome to campushood</h2>
            <br>
            <h5>Connect with your campus community and find or share resources</h5>
            <br>
            <p><a href="#">Read more </a>about Campushood and our goal</p>
            <br>
            <br>
            <button class="btn" onclick="openPage(event, 'chats')" style="background: #A61A5D;color: white;width:200px;border-radius: 15px;">
              Sign In
            </button>
            <button class="btn" onclick="openPage(event, 'chats')" style="background: #A61A5A;color: white;width:200px;border-radius: 15px;">
              Register
            </button>

          </div>

          <div id="chats" class="chat-container">

            <div class="tab">
              <button class="tablinks" onclick="openChat(event, 'food')" id="defaultOpen">Food</button>
              <button class="tablinks" onclick="openChat(event, 'transportation')">Transportation</button>
              <button class="tablinks" onclick="openChat(event, 'more')">Miscellaneous</button>
            </div>

            <div id="food" class="innerchat-container active">

              <div class="post-container">
                <form>

                  <input type="text" id="food-input" placeholder="Write your post...">
                  <button class="start-button" onclick="sendPost('food')">Create Post</button>
                </form>
              </div>
              <div id="food-messages"></div>
            </div>
            

            <div id="transportation" class="innerchat-container active">

              <div class="post-container">
                <input type="text" id="transportation-input" placeholder="Write your post...">
                <button onclick="sendPost('transportation')">Create Post</button>
              </div>
              <div id="transportation-messages"></div>
            </div>

            <div id="more" class="innerchat-container active">

              <div class="post-container">
                <input type="text" id="more-input" placeholder="Write your post...">
                <button onclick="sendPost('more')">Create Post</button>
              </div>
              <div id="more-messages"></div>
            </div>
          </div>

          <div id="account" class="chat-container">

            <p>User Info & Rankings</p>
          </div>


        </div>

      </div>
      <div class="col">

      </div>
    </div>
  </div>

  <!-- JavaScript Bundle with Popper -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
    crossorigin="anonymous"></script>
  <script src="assets/js/main.js"></script>
</body>


</html>
