<!DOCTYPE html>
<html lang="en">

<head>
  <title>Campushood</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
  <link rel="stylesheet" href="assets/css/styles.css">

</head>

<body>

  <div class="container text-center">
    <div class="row">
      <div class="col-8 align-self-center">
        <br><br>
        <div class="header">
          <a href="index.html">
            <img src="assets/img/logo.png" style="position: relative ;display:inline;" alt="title" width="300">
          </a><br><br>
          <div class="header-menu" style="display:inline;">
          </div>
        </div>
        <div class="intro-box">

          <form>
            <!--<button id="start-button" type="button" class="btn btn-primary"
              style="background-color: #FFFCB6; color: black;font-family: 'Georama'; --bs-btn-padding-y: 15px; --bs-btn-padding-x: 65px; --bs-btn-font-size: 20px;border-radius: 20px;">START</button>-->
          </form>

        </div><br>
        <div class="info-box">
          <div>
            <br>
            <div class="navbar">
              <a class="active" href="#" onclick="openPage(event, 'home')">Home</a>
              <a href="#" onclick="openPage(event, 'chats')">Boards</a>
              <a href="#" onclick="openPage(event, 'account')">My Account</a>
            </div>

            <div id="home" class="chat-container">
              <h2>Welcome</h2>

              <h5>Connect with your campus community and find or share resources</h5>

              <br>
              <p><a href="#"
                  style="font-family: 'Inter';font-style: normal; font-weight: 400;line-height: 129.52%;text-decoration-line: underline;color: #D9D9D9;">Read
                  more </a>about Campushood and our goal</p>
              <br>
              <br>
              <div class="btn" style="background: #A61A5D;color: white;width:200px;border-radius: 17px;">
                Sign In
              </div>
              <div class="btn" style="background: #A61A5A;color: white;width:200px;border-radius: 17px;">
                Register
              </div>

            </div>

            <div id="chats" class="chat-container">
              
              <div class="tab">
                <button class="tablinks" onclick="openChat(event, 'food')" id="defaultOpen">Food</button>
                <button class="tablinks" onclick="openChat(event, 'transportation')">Transportation</button>
                <button class="tablinks" onclick="openChat(event, 'more')">Miscellaneous</button>
              </div>

              <div id="food" class="innerchat-container active">
                
                <div class="post-container">
                  <input type="text" id="food-input" placeholder="Write your post...">
                  <button class="start-button" onclick="sendPost('food')">Create Post</button>
                </div>
                <div id="food-messages"></div>
              </div>

              <div id="transportation" class="innerchat-container active">
                
                <div class="post-container">
                  <input type="text" id="transportation-input" placeholder="Write your post...">
                  <button onclick="sendPost('transportation')">Create Post</button>
                </div>
                <div id="transportation-messages"></div>
              </div>

              <div id="more" class="innerchat-container active">
                
                <div class="post-container">
                  <input type="text" id="more-input" placeholder="Write your post...">
                  <button onclick="sendPost('more')">Create Post</button>
                </div>
                <div id="more-messages"></div>
              </div>
            </div>

            <div id="account" class="chat-container">
              
              <p>User Info & Rankings</p>
            </div>
          </div>

        </div>

      </div>
    </div>
  </div>

  <!-- JavaScript Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
    crossorigin="anonymous"></script>
  <script src="assets/js/main.js"></script>
</body>


</html>
